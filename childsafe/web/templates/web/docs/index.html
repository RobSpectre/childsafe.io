{% extends 'web/index.html' %}
{% load static %}

{% block 'body' %}
    <!-- Content -->
    <section class="g-bg-gray-light-v5">
      <div class="container g-py-100">
        <div class="row">
          <div id="stickyblock-start" class="col-md-4 g-mb-30">
            <div class="js-sticky-block g-sticky-block--lg" data-type="responsive" data-start-point="#stickyblock-start" data-end-point="#stickyblock-end">
              <ul class="list-unstyled mb-0">
                <li class="g-bg-gray-dark-v2 g-px-20">
                  <a class="js-go-to d-block g-color-white g-bg-primary--hover g-font-weight-600 g-font-size-12 text-uppercase g-text-underline--none--hover rounded g-px-20 g-py-15" href="#" data-target="#ownership">AWS S3</a>
                </li>
                <li class="g-bg-gray-dark-v2 g-px-20">
                  <a class="js-go-to d-block g-color-white g-bg-primary--hover g-font-weight-600 g-font-size-12 text-uppercase g-text-underline--none--hover rounded g-px-20 g-py-15" href="#" data-target="#usage">Google Cloud Storage</a>
                </li>
                <li class="g-bg-gray-dark-v2 g-rounded-bottom-5 g-px-20 g-pb-30">
                  <a class="js-go-to d-block g-color-white g-bg-primary--hover g-font-weight-600 g-font-size-12 text-uppercase g-text-underline--none--hover rounded g-px-20 g-py-15" href="#" data-target="#refunds">Microsoft Azure</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-8">
            <!-- License -->
            <div id="license" class="u-shadow-v19 g-bg-white rounded g-pa-40 g-mb-50">
              <h2 class="h3 g-color-black mb-3">Make your site childsafe in 5 minutes</h2>
              <div class="d-inline-block g-width-50 g-height-2 g-bg-black mb-3"></div>
              <p>Which cloud storage service are you using?</p>
                  <a href="{% url 'docs_aws' %}" class="btn btn-md u-btn-yellow g-font-weight-700 g-letter-spacing-0_5 text-uppercase text-left g-rounded-10 g-py-10 g-mb-15 g-mb-0--lg g-mr-30--md">

                  <span class="float-right g-font-size-13">
                    Amazon
                    <span class="d-block g-font-size-10">Web Services</span>
                  </span>
                  <i class="fa fa-amazon float-left g-font-size-26 g-mr-15"></i>
                </a>
                <a href="{% url 'docs_gcs' %}" class="btn btn-md u-btn-primary g-font-weight-700 g-letter-spacing-0_5 text-uppercase text-left g-rounded-10 g-py-10 g-mb-15 g-mb-0--lg">
                  <span class="float-right g-font-size-13">
                    Google
                    <span class="d-block g-font-size-10">Cloud Platform</span>
                  </span>
                  <i class="fa fa-google float-left g-font-size-26 g-mr-15"></i>
                </a>
                <br /><br />
                <a href="{% url 'docs_azure' %}" class="btn btn-md u-btn-purple g-font-weight-700 g-letter-spacing-0_5 text-uppercase text-left g-rounded-10 g-py-10 g-mb-15 g-mb-0--lg">
                  <span class="float-right g-font-size-13">
                    Microsoft
                    <span class="d-block g-font-size-10">Azure</span>
                  </span>
                  <i class="fa fa-windows float-left g-font-size-26 g-mr-15"></i>
                </a>
            </div>
            <!-- End License -->

          </div>
        </div>
      </div>
    </section>
    <!-- End Content -->
{% endblock %}
